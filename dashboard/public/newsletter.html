<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Management - Nexus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .stat-value {
      font-size: 48px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
    }

    .stat-label {
      color: #666;
      font-size: 14px;
      text-transform: uppercase;
    }

    .subscribers-list {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .subscriber-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .subscriber-item:last-child {
      border-bottom: none;
    }

    .subscriber-email {
      font-weight: 600;
      color: #333;
    }

    .subscriber-date {
      color: #999;
      font-size: 14px;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-export {
      background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì∞ Newsletter Management</h1>
      <p>Self-hosted, privacy-first mailing list</p>
    </div>

    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <div class="stat-value" id="totalSubs">-</div>
        <div class="stat-label">Total Subscribers</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="activeSubs">-</div>
        <div class="stat-label">Active</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="unsubscribed">-</div>
        <div class="stat-label">Unsubscribed</div>
      </div>
    </div>

    <div class="subscribers-list">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>üìß Subscriber List</h2>
        <button class="btn btn-export" onclick="exportList()">üì• Export CSV</button>
      </div>
      <div id="subscribersList">Loading...</div>
    </div>
  </div>

  <script>
    const BASE_URL = window.location.origin;
    const ADMIN_PASSWORD = prompt('Enter admin password:');

    async function loadStats() {
      try {
        const response = await fetch(`${BASE_URL}/api/admin/newsletter/stats`, {
          headers: {
            'x-admin-password': ADMIN_PASSWORD
          }
        });
        const stats = await response.json();

        document.getElementById('totalSubs').textContent = stats.total || 0;
        document.getElementById('activeSubs').textContent = stats.active || 0;
        document.getElementById('unsubscribed').textContent = stats.unsubscribed || 0;
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    }

    async function loadSubscribers() {
      try {
        // For now, just show a message since we need to add a subscribers list endpoint
        document.getElementById('subscribersList').innerHTML = `
          <div style="text-align: center; padding: 40px; color: #999;">
            <p>Use the Export CSV button to download the full subscriber list!</p>
            <p style="margin-top: 10px; font-size: 14px;">You can then email them manually via Proton Mail or set up automated sending later.</p>
          </div>
        `;
      } catch (error) {
        document.getElementById('subscribersList').innerHTML = '<p style="color: red;">Failed to load subscribers</p>';
      }
    }

    async function exportList() {
      try {
        const response = await fetch(`${BASE_URL}/api/admin/newsletter/export`, {
          headers: {
            'x-admin-password': ADMIN_PASSWORD
          }
        });
        
        const csv = await response.text();
        
        // Download CSV
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `nexus-subscribers-${Date.now()}.csv`;
        a.click();
        
        alert('‚úÖ Subscriber list exported!');
      } catch (error) {
        alert('‚ùå Failed to export: ' + error.message);
      }
    }

    // Load data
    loadStats();
    loadSubscribers();

    // Refresh every 30 seconds
    setInterval(loadStats, 30000);
  </script>
</body>
</html>
