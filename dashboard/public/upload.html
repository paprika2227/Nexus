<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload - Nexus CDN - Nexus Bot</title>
    <link
      rel="icon"
      type="image/webp"
      href="https://cdn.discordapp.com/avatars/1444739230679957646/32f2d77d44c2f3989fecd858be53f396.webp?size=256"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #fff;
      }

      .upload-container {
        max-width: 900px;
        margin: 50px auto;
        padding: 40px;
      }

      .upload-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .upload-header h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        background: linear-gradient(90deg, #fff 0%, #00d1b2 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .upload-header p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1rem;
      }

      .upload-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .upload-area {
        border: 3px dashed rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        padding: 60px 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        background: rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
      }

      .upload-area:hover {
        border-color: #00d1b2;
        background: rgba(0, 209, 178, 0.1);
        transform: scale(1.02);
      }

      .upload-area.dragover {
        border-color: #00d1b2;
        background: rgba(0, 209, 178, 0.2);
        transform: scale(1.05);
      }

      .upload-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        opacity: 0.8;
      }

      .upload-text {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: #fff;
      }

      .upload-hint {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
        margin-top: 10px;
      }

      #fileInput {
        display: none;
      }

      .file-input-label {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 30px;
        background: linear-gradient(90deg, #667eea 0%, #00d1b2 100%);
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        border: none;
      }

      .file-input-label:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      .filename-input {
        margin-top: 30px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .filename-input label {
        display: block;
        margin-bottom: 10px;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 600;
      }

      .filename-input input {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: #fff;
        font-size: 1rem;
      }

      .filename-input input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .filename-input input:focus {
        outline: none;
        border-color: #00d1b2;
        box-shadow: 0 0 0 3px rgba(0, 209, 178, 0.2);
      }

      .filename-input small {
        display: block;
        margin-top: 8px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.85rem;
      }

      .preview-section {
        margin-top: 30px;
        display: none;
      }

      .preview-section.active {
        display: block;
      }

      .preview-image {
        max-width: 100%;
        max-height: 400px;
        border-radius: 10px;
        margin: 20px 0;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .upload-button {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        background: linear-gradient(90deg, #667eea 0%, #00d1b2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .upload-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      .upload-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .result-section {
        margin-top: 30px;
        padding: 25px;
        background: rgba(0, 209, 178, 0.1);
        border: 2px solid #00d1b2;
        border-radius: 15px;
        display: none;
      }

      .result-section.active {
        display: block;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-section.error {
        background: rgba(255, 107, 107, 0.1);
        border-color: #ff6b6b;
      }

      .result-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 15px;
        color: #00d1b2;
      }

      .result-section.error .result-title {
        color: #ff6b6b;
      }

      .result-url {
        background: rgba(0, 0, 0, 0.3);
        padding: 15px;
        border-radius: 8px;
        word-break: break-all;
        font-family: "Courier New", monospace;
        color: #fff;
        margin: 15px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .copy-button {
        padding: 8px 15px;
        background: rgba(102, 126, 234, 0.3);
        border: 1px solid rgba(102, 126, 234, 0.5);
        border-radius: 6px;
        color: #fff;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.2s;
        white-space: nowrap;
      }

      .copy-button:hover {
        background: rgba(102, 126, 234, 0.5);
        border-color: #667eea;
      }

      .copy-button.copied {
        background: rgba(0, 209, 178, 0.3);
        border-color: #00d1b2;
      }

      .file-info {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 0.8s linear infinite;
        margin-right: 10px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error-message {
        color: #ff6b6b;
        margin-top: 10px;
      }

      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: color 0.2s;
      }

      .back-link:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="upload-container">
      <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>

      <div class="upload-header">
        <h1>üì§ Image Upload</h1>
        <p>Upload images to your private CDN and get a short URL</p>
      </div>

      <div class="upload-card">
        <form id="uploadForm" enctype="multipart/form-data">
          <div
            class="upload-area"
            id="uploadArea"
            onclick="document.getElementById('fileInput').click()"
          >
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drag & Drop or Click to Upload</div>
            <div class="upload-hint">
              Supports: JPG, PNG, GIF, WEBP, SVG (Max 10MB)
            </div>
            <input
              type="file"
              id="fileInput"
              name="image"
              accept="image/*"
              required
            />
          </div>

          <div class="filename-input">
            <label for="filenameInput">Custom Filename (Optional)</label>
            <input
              type="text"
              id="filenameInput"
              placeholder="e.g., giftwrap.png"
            />
            <small
              >Leave empty for auto-generated short filename. Include file
              extension.</small
            >
          </div>

          <div class="preview-section" id="previewSection">
            <img id="previewImage" class="preview-image" alt="Preview" />
          </div>

          <button type="submit" class="upload-button" id="uploadButton">
            Upload Image
          </button>
        </form>

        <div class="result-section" id="resultSection">
          <div class="result-title" id="resultTitle">Upload Successful!</div>
          <div class="result-url" id="resultUrl">
            <span id="urlText"></span>
            <button class="copy-button" id="copyButton" onclick="copyUrl()">
              Copy
            </button>
          </div>
          <div class="file-info" id="fileInfo"></div>
        </div>
      </div>
    </div>

    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const filenameInput = document.getElementById("filenameInput");
      const uploadForm = document.getElementById("uploadForm");
      const previewSection = document.getElementById("previewSection");
      const previewImage = document.getElementById("previewImage");
      const resultSection = document.getElementById("resultSection");
      const resultTitle = document.getElementById("resultTitle");
      const urlText = document.getElementById("urlText");
      const fileInfo = document.getElementById("fileInfo");
      const uploadButton = document.getElementById("uploadButton");
      const copyButton = document.getElementById("copyButton");

      // Get API base URL from current origin
      const getApiUrl = () => {
        return window.location.origin;
      };

      // Drag and drop handlers
      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          fileInput.files = files;
          handleFileSelect(files[0]);
        }
      });

      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          handleFileSelect(e.target.files[0]);
        }
      });

      function handleFileSelect(file) {
        // Validate file type
        if (!file.type.startsWith("image/")) {
          showError("Please select an image file");
          return;
        }

        // Validate file size (10MB)
        if (file.size > 10 * 1024 * 1024) {
          showError("File size must be less than 10MB");
          return;
        }

        // Show preview
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result;
          previewSection.classList.add("active");
        };
        reader.readAsDataURL(file);

        // Auto-fill filename if empty
        if (!filenameInput.value) {
          filenameInput.value = file.name;
        }
      }

      uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        if (!fileInput.files.length) {
          showError("Please select an image file");
          return;
        }

        const formData = new FormData();
        formData.append("image", fileInput.files[0]);

        // Add custom filename if provided
        const customFilename = filenameInput.value.trim();
        const apiUrl = getApiUrl();
        let uploadUrl = `${apiUrl}/api/v2/cdn/upload`;
        if (customFilename) {
          uploadUrl += `?filename=${encodeURIComponent(customFilename)}`;
        }

        // Show loading state
        uploadButton.disabled = true;
        uploadButton.innerHTML = '<span class="loading"></span> Uploading...';
        resultSection.classList.remove("active");

        try {
          const response = await fetch(uploadUrl, {
            method: "POST",
            body: formData,
            headers: {
              "ngrok-skip-browser-warning": "true",
            },
          });

          const data = await response.json();

          if (response.ok && data.success) {
            showSuccess(data);
          } else {
            showError(data.error || data.message || "Upload failed");
          }
        } catch (error) {
          showError(
            error.message || "Network error. Please check your connection."
          );
        } finally {
          uploadButton.disabled = false;
          uploadButton.textContent = "Upload Image";
        }
      });

      function showSuccess(data) {
        resultSection.classList.remove("error");
        resultSection.classList.add("active");
        resultTitle.textContent = "‚úÖ Upload Successful!";
        urlText.textContent = data.url;
        fileInfo.innerHTML = `
          <strong>Filename:</strong> ${data.filename}<br>
          <strong>Original:</strong> ${data.originalName}<br>
          <strong>Size:</strong> ${formatFileSize(data.size)}<br>
          <strong>Type:</strong> ${data.mimetype}
        `;
        copyButton.classList.remove("copied");
        copyButton.textContent = "Copy";
      }

      function showError(message) {
        resultSection.classList.add("error");
        resultSection.classList.add("active");
        resultTitle.textContent = "‚ùå Upload Failed";
        urlText.textContent = "";
        fileInfo.innerHTML = `<div class="error-message">${message}</div>`;
      }

      function copyUrl() {
        const url = urlText.textContent;
        if (!url) return;

        navigator.clipboard.writeText(url).then(() => {
          copyButton.classList.add("copied");
          copyButton.textContent = "Copied!";
          setTimeout(() => {
            copyButton.classList.remove("copied");
            copyButton.textContent = "Copy";
          }, 2000);
        });
      }

      function formatFileSize(bytes) {
        if (bytes === 0) return "0 Bytes";
        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return (
          Math.round((bytes / Math.pow(k, i)) * 100) / 100 + " " + sizes[i]
        );
      }
    </script>
  </body>
</html>
