<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Verification - Nexus Bot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        margin-top: 0;
        color: #333;
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .success {
        color: #22c55e;
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .error {
        color: #ef4444;
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .emoji {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      .message {
        color: #666;
        font-size: 1rem;
        margin-top: 1rem;
      }

      .small-text {
        color: #666;
        font-size: 0.9rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîí Discord Verification</h1>
      <div id="status">
        <div class="spinner"></div>
        <p class="message">Verifying your account...</p>
      </div>
    </div>

    <script>
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      const id = urlParams.get("id");

      const statusDiv = document.getElementById("status");

      if (!token || !id) {
        statusDiv.innerHTML = `
                <div class="emoji">‚ùå</div>
                <p class="error">Invalid verification link</p>
                <p class="small-text">Please check your verification message.</p>
            `;
      } else {
        // Verify token
        fetch("/api/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, verificationId: id }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              statusDiv.innerHTML = `
                        <div class="emoji">‚úÖ</div>
                        <p class="success">${
                          data.message || "Verification successful!"
                        }</p>
                        <p class="message">You can now close this window and return to Discord.</p>
                    `;
            } else {
              statusDiv.innerHTML = `
                        <div class="emoji">‚ùå</div>
                        <p class="error">${
                          data.error || "Verification failed"
                        }</p>
                        <p class="small-text">The link may have expired. Please contact a server administrator.</p>
                    `;
            }
          })
          .catch((error) => {
            console.error("Verification error:", error);
            statusDiv.innerHTML = `
                    <div class="emoji">‚ùå</div>
                    <p class="error">An error occurred during verification</p>
                    <p class="small-text">Please try again or contact a server administrator.</p>
                `;
          });
      }
    </script>
  </body>
</html>
