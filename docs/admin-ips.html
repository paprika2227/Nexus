<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Logs - Nexus Admin</title>
  <link rel="icon" type="image/webp" href="https://cdn.discordapp.com/avatars/1444739230679957646/32f2d77d44c2f3989fecd858be53f396.webp?size=256" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="pages.css">
  <style>
    .admin-container {
      max-width: 1400px;
      margin: 100px auto;
      padding: 40px;
    }

    .stats-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
    }

    .stat-box h3 {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .stat-box .value {
      font-size: 2.5rem;
      font-weight: 900;
      color: #ffd700;
    }

    .logs-table {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow: hidden;
    }

    .logs-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .logs-table th,
    .logs-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logs-table th {
      background: rgba(255, 255, 255, 0.1);
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .logs-table tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .user-badge {
      background: #667eea;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .filter-bar {
      margin-bottom: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .filter-bar input,
    .filter-bar select {
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      flex: 1;
      min-width: 200px;
    }

    .btn-refresh {
      padding: 12px 25px;
      background: #00d1b2;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      cursor: pointer;
    }

    .auth-screen {
      max-width: 400px;
      margin: 150px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
    }

    .auth-screen input {
      width: 100%;
      padding: 15px;
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
    }

    .auth-screen button {
      width: 100%;
      padding: 15px;
      background: #667eea;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      cursor: pointer;
    }

    .error {
      color: #ff4444;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="auth-screen" class="auth-screen">
    <h1>üîí IP Logs - Admin</h1>
    <p>Enter admin password</p>
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" class="error" style="display: none;"></p>
  </div>

  <div id="dashboard" style="display: none;">
    <div class="admin-container">
      <h1>üåê IP Logs & Visitor Tracking</h1>
      <p style="opacity: 0.8; margin-bottom: 40px;">Monitor all website and dashboard visitors</p>

      <div class="stats-overview">
        <div class="stat-box">
          <h3>Visitors (24h)</h3>
          <div class="value" id="visitors-24h">0</div>
        </div>
        <div class="stat-box">
          <h3>Visitors (7d)</h3>
          <div class="value" id="visitors-7d">0</div>
        </div>
        <div class="stat-box">
          <h3>All-Time Visitors</h3>
          <div class="value" id="visitors-all">0</div>
        </div>
        <div class="stat-box">
          <h3>Total Requests</h3>
          <div class="value" id="total-requests">0</div>
        </div>
      </div>

      <div class="filter-bar">
        <input type="text" id="filter-ip" placeholder="Filter by IP..." onkeyup="filterLogs()">
        <input type="text" id="filter-user" placeholder="Filter by Discord user..." onkeyup="filterLogs()">
        <select id="filter-page" onchange="filterLogs()">
          <option value="">All Pages</option>
          <option value="/api/stats">API Stats</option>
          <option value="/login">Login</option>
          <option value="/dashboard">Dashboard</option>
        </select>
        <button class="btn-refresh" onclick="loadLogs()">üîÑ Refresh</button>
      </div>

      <div class="logs-table">
        <table>
          <thead>
            <tr>
              <th>IP Address</th>
              <th>Discord User</th>
              <th>Page</th>
              <th>Referrer</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="logs-body">
            <tr><td colspan="5" style="text-align: center;">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const ADMIN_API = "https://regular-puma-clearly.ngrok-free.app/api/admin/auth";
    const IP_LOGS_API = "https://regular-puma-clearly.ngrok-free.app/api/admin/ip-logs";
    const IP_STATS_API = "https://regular-puma-clearly.ngrok-free.app/api/admin/ip-stats";
    
    let authToken = localStorage.getItem("admin_token");
    let allLogs = [];

    if (authToken) {
      document.getElementById("auth-screen").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      loadLogs();
      loadStats();
    }

    async function login() {
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("error");

      try {
        const response = await fetch(ADMIN_API, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "ngrok-skip-browser-warning": "true",
          },
          body: JSON.stringify({ password }),
        });

        if (response.ok) {
          const data = await response.json();
          authToken = data.token;
          localStorage.setItem("admin_token", authToken);

          document.getElementById("auth-screen").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          loadLogs();
          loadStats();
        } else {
          errorEl.textContent = "Invalid password";
          errorEl.style.display = "block";
        }
      } catch (error) {
        errorEl.textContent = "Connection error";
        errorEl.style.display = "block";
      }
    }

    async function loadStats() {
      try {
        const response = await fetch(IP_STATS_API, {
          headers: {
            Authorization: `Bearer ${authToken}`,
            "ngrok-skip-browser-warning": "true",
          },
        });

        if (response.ok) {
          const stats = await response.json();
          document.getElementById("visitors-24h").textContent = stats.uniqueVisitors24h || 0;
          document.getElementById("visitors-7d").textContent = stats.uniqueVisitors7d || 0;
          document.getElementById("visitors-all").textContent = stats.uniqueVisitorsAllTime || 0;
          document.getElementById("total-requests").textContent = stats.totalRequests || 0;
        }
      } catch (error) {
        console.error("Failed to load stats");
      }
    }

    async function loadLogs() {
      try {
        const response = await fetch(IP_LOGS_API + "?limit=100", {
          headers: {
            Authorization: `Bearer ${authToken}`,
            "ngrok-skip-browser-warning": "true",
          },
        });

        if (response.ok) {
          allLogs = await response.json();
          displayLogs(allLogs);
        }
      } catch (error) {
        console.error("Failed to load logs");
      }
    }

    function displayLogs(logs) {
      const tbody = document.getElementById("logs-body");
      
      if (logs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; opacity: 0.7;">No logs yet</td></tr>';
        return;
      }

      tbody.innerHTML = logs.map(log => `
        <tr>
          <td><code>${log.ip_address}</code></td>
          <td>${log.discord_username ? `<span class="user-badge">${log.discord_username}</span>` : '-'}</td>
          <td><code>${log.page_url}</code></td>
          <td style="opacity: 0.7; font-size: 0.85rem;">${log.referrer || 'direct'}</td>
          <td style="opacity: 0.7; font-size: 0.85rem;">${new Date(log.timestamp).toLocaleString()}</td>
        </tr>
      `).join("");
    }

    function filterLogs() {
      const ipFilter = document.getElementById("filter-ip").value.toLowerCase();
      const userFilter = document.getElementById("filter-user").value.toLowerCase();
      const pageFilter = document.getElementById("filter-page").value;

      const filtered = allLogs.filter(log => {
        const matchIP = !ipFilter || log.ip_address.toLowerCase().includes(ipFilter);
        const matchUser = !userFilter || (log.discord_username && log.discord_username.toLowerCase().includes(userFilter));
        const matchPage = !pageFilter || log.page_url === pageFilter;
        return matchIP && matchUser && matchPage;
      });

      displayLogs(filtered);
    }

    // Auto-refresh every 30 seconds
    setInterval(() => {
      if (document.getElementById("dashboard").style.display !== "none") {
        loadLogs();
        loadStats();
      }
    }, 30000);

    // Enter key on password
    document.getElementById("password").addEventListener("keypress", (e) => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
