      function searchCommands() {
        const query = document
          .getElementById("search-input")
          .value.toLowerCase();
        const resultsDiv = document.getElementById("search-results");
        const countEl = document.getElementById("search-results-count");

        if (!query) {
          resultsDiv.innerHTML =
            '<div style="text-align: center; opacity: 0.7; padding: 40px;"><p>Start typing to search commands...</p></div>';
          countEl.textContent = "";
          return;
        }

        const filtered = commands.filter(
          (cmd) =>
            cmd.name.toLowerCase().includes(query) ||
            cmd.category.toLowerCase().includes(query) ||
            cmd.description.toLowerCase().includes(query)
        );

        countEl.textContent = `Found ${filtered.length} command(s)`;

        if (filtered.length === 0) {
          resultsDiv.innerHTML = `
            <div style="text-align: center; opacity: 0.7; padding: 40px;">
              <h3>No commands found</h3>
              <p>Try a different search term</p>
            </div>
          `;
          return;
        }

        resultsDiv.innerHTML = filtered
          .map(
            (cmd) => `
          <div style="background: rgba(255, 255, 255, 0.1); padding: 25px; border-radius: 15px; margin-bottom: 20px; border-left: 4px solid #667eea; transition: all 0.3s;" onmouseover="this.style.borderColor='#ffd700'" onmouseout="this.style.borderColor='#667eea'">
            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px; flex-wrap: wrap; gap: 15px;">
              <div>
                <h3 style="font-size: 1.5rem; margin-bottom: 5px;">/${cmd.name}</h3>
                <span style="background: rgba(102, 126, 234, 0.3); padding: 5px 12px; border-radius: 12px; font-size: 0.85rem; border: 1px solid #667eea;">${cmd.category}</span>
              </div>
              <button onclick="copyCommand('${cmd.usage}')" style="background: #00d1b2; border: none; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 700;">
                üìã Copy
              </button>
            </div>
            <p style="opacity: 0.9; margin-bottom: 15px;">${cmd.description}</p>
            <div style="background: rgba(0, 0, 0, 0.3); padding: 12px; border-radius: 8px; font-family: monospace;">
              <code>${cmd.usage}</code>
            </div>
          </div>
        `
          )
          .join("");
      }

      function copyCommand(usage) {
        navigator.clipboard.writeText(usage).then(() => {
          alert("‚úÖ Copied to clipboard!");
        });
      }

      // Keyboard shortcut: Press '/' to focus search
      document.addEventListener("keydown", (e) => {
        if (e.key === "/" && document.activeElement.tagName !== "INPUT") {
          e.preventDefault();
          document.getElementById("search-input").focus();
        }
      });
    </script>
