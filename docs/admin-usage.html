<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usage Patterns - Nexus Admin</title>
    <link rel="stylesheet" href="pages.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
      .admin-container {
        max-width: 1400px;
        margin: 50px auto;
        padding: 20px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
      }

      .stat-value {
        font-size: 2.5rem;
        font-weight: bold;
        color: #667eea;
      }

      .stat-label {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
        margin-top: 5px;
      }

      .chart-container {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .maintenance-window {
        background: rgba(0, 255, 136, 0.1);
        border: 2px solid #00ff88;
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
      }

      .warning-box {
        background: rgba(255, 107, 107, 0.1);
        border: 2px solid #ff6b6b;
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
      }

      .hour-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 15px;
      }

      .hour-item {
        background: rgba(255, 255, 255, 0.03);
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }

      .safe-badge {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: bold;
        margin-left: 10px;
      }

      .safe-yes {
        background: rgba(0, 255, 136, 0.2);
        color: #00ff88;
      }

      .safe-no {
        background: rgba(255, 107, 107, 0.2);
        color: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <h1>üìä Usage Patterns Analysis</h1>
      <p style="color: rgba(255, 255, 255, 0.6)">
        Internal analytics for maintenance planning
      </p>

      <div id="currentStatus" style="margin: 20px 0"></div>

      <div class="stats-grid" id="statsGrid"></div>

      <div class="chart-container">
        <h2>‚è∞ Hourly Usage Pattern</h2>
        <canvas id="hourlyChart"></canvas>
      </div>

      <div class="chart-container">
        <h2>üìÖ Weekly Usage Pattern</h2>
        <canvas id="dailyChart"></canvas>
      </div>

      <div id="maintenanceInfo"></div>

      <div style="margin-top: 20px">
        <button
          onclick="window.location.href = 'admin.html'"
          style="
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          ‚Üê Back to Admin
        </button>
      </div>
    </div>

    <script>
      async function loadUsagePatterns() {
        try {
          const response = await fetch("/api/admin/usage-patterns?days=7");
          const data = await response.json();

          // Display current status
          const statusHtml = `
            <div class="maintenance-window">
              <h2>üîÑ Current Activity 
                <span class="safe-badge ${data.maintenanceSafe.safe ? "safe-yes" : "safe-no"}">
                  ${data.maintenanceSafe.safe ? "SAFE TO UPDATE" : "HIGH ACTIVITY"}
                </span>
              </h2>
              <p><strong>Last 5 minutes:</strong> ${data.currentActivity.last5Minutes} commands</p>
              <p><strong>Last hour:</strong> ${data.currentActivity.lastHour} commands</p>
              <p><strong>Activity level:</strong> ${data.currentActivity.activityLevel.toUpperCase()}</p>
              <p><strong>Recommendation:</strong> ${data.maintenanceSafe.recommendation}</p>
            </div>
          `;
          document.getElementById("currentStatus").innerHTML = statusHtml;

          // Display stats
          const statsHtml = `
            <div class="stat-card">
              <div class="stat-value">${data.totalStats.total_commands}</div>
              <div class="stat-label">Total Commands (7 days)</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${data.avgCommandsPerDay}</div>
              <div class="stat-label">Avg Commands/Day</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${data.totalStats.total_servers}</div>
              <div class="stat-label">Active Servers</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${data.busiestDay.day}</div>
              <div class="stat-label">Busiest Day (${data.busiestDay.commands} cmds)</div>
            </div>
          `;
          document.getElementById("statsGrid").innerHTML = statsHtml;

          // Hourly chart
          const hourlyCtx = document
            .getElementById("hourlyChart")
            .getContext("2d");
          new Chart(hourlyCtx, {
            type: "bar",
            data: {
              labels: data.hourlyData.map((d) => `${d.hour}:00`),
              datasets: [
                {
                  label: "Commands",
                  data: data.hourlyData.map((d) => d.commands),
                  backgroundColor: data.hourlyData.map((d) => {
                    const max = Math.max(
                      ...data.hourlyData.map((h) => h.commands)
                    );
                    if (d.commands > max * 0.7)
                      return "rgba(255, 107, 107, 0.6)";
                    if (d.commands > max * 0.4) return "rgba(255, 193, 7, 0.6)";
                    return "rgba(0, 255, 136, 0.6)";
                  }),
                  borderColor: data.hourlyData.map((d) => {
                    const max = Math.max(
                      ...data.hourlyData.map((h) => h.commands)
                    );
                    if (d.commands > max * 0.7) return "rgba(255, 107, 107, 1)";
                    if (d.commands > max * 0.4) return "rgba(255, 193, 7, 1)";
                    return "rgba(0, 255, 136, 1)";
                  }),
                  borderWidth: 2,
                },
              ],
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false },
                title: {
                  display: true,
                  text: "Commands by Hour (UTC)",
                  color: "#fff",
                },
              },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: { color: "#fff" },
                  grid: { color: "rgba(255,255,255,0.1)" },
                },
                x: {
                  ticks: { color: "#fff" },
                  grid: { color: "rgba(255,255,255,0.1)" },
                },
              },
            },
          });

          // Daily chart
          const dailyCtx = document
            .getElementById("dailyChart")
            .getContext("2d");
          new Chart(dailyCtx, {
            type: "bar",
            data: {
              labels: data.dailyData.map((d) => d.day),
              datasets: [
                {
                  label: "Commands",
                  data: data.dailyData.map((d) => d.commands),
                  backgroundColor: "rgba(102, 126, 234, 0.6)",
                  borderColor: "rgba(102, 126, 234, 1)",
                  borderWidth: 2,
                },
              ],
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false },
                title: {
                  display: true,
                  text: "Commands by Day of Week",
                  color: "#fff",
                },
              },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: { color: "#fff" },
                  grid: { color: "rgba(255,255,255,0.1)" },
                },
                x: {
                  ticks: { color: "#fff" },
                  grid: { color: "rgba(255,255,255,0.1)" },
                },
              },
            },
          });

          // Maintenance window info
          const maintenanceHtml = `
            <div class="maintenance-window">
              <h2>üü¢ Recommended Maintenance Window</h2>
              <p style="font-size: 1.5rem; margin: 15px 0;">
                <strong>${data.maintenanceWindow.start} - ${data.maintenanceWindow.end} UTC</strong>
              </p>
              <p style="color: rgba(255,255,255,0.7)">${data.maintenanceWindow.reason}</p>
            </div>

            <div class="warning-box">
              <h2>üî¥ Peak Hours (Avoid Updates)</h2>
              <div class="hour-list">
                ${data.peakHours
                  .map(
                    (h) => `
                  <div class="hour-item" style="border-left-color: #ff6b6b;">
                    <strong>${h.hour}:00 UTC</strong><br>
                    <span style="color: #ff6b6b;">${h.commands} commands</span>
                  </div>
                `
                  )
                  .join("")}
              </div>
            </div>

            <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; margin-top: 20px;">
              <h2>üü¢ Quiet Hours (Best for Updates)</h2>
              <div class="hour-list">
                ${data.quietHours
                  .map(
                    (h) => `
                  <div class="hour-item" style="border-left-color: #00ff88;">
                    <strong>${h.hour}:00 UTC</strong><br>
                    <span style="color: #00ff88;">${h.commands} commands</span>
                  </div>
                `
                  )
                  .join("")}
              </div>
            </div>
          `;
          document.getElementById("maintenanceInfo").innerHTML =
            maintenanceHtml;
        } catch (error) {
          console.error("Failed to load usage patterns:", error);
          document.getElementById("currentStatus").innerHTML = `
            <div class="warning-box">
              <h2>‚ùå Error Loading Data</h2>
              <p>${error.message}</p>
            </div>
          `;
        }
      }

      loadUsagePatterns();
      // Refresh every 5 minutes
      setInterval(loadUsagePatterns, 300000);
    </script>
  </body>
</html>
